<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="./style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
</head>
<body class="mx-auto my-0 container border border-4 border-danger p-0" style="font-family: 'Times New Roman', Times, serif;">
    
    <header class="row m-0" style="background-color: violet; height: 430px;">
        <p class="text-center m-0">Шапка</p>
        <div class="header_white col-9 mx-auto bg-white pt-3" style="height: 260px;">
            <div class="header_black col-9 mx-auto bg-black mt-5" style="height: 130px"></div>
        </div>
    </header>

    <section class="menu row m-0" style="background-color: gray;">
        <p class="text-center m-0">Mеню</p>
        <div class="menu_blocks_red w-25" style="background-color: red; height: 200px;"></div>
        <div class="menu_blocks_orange w-25" style="background-color: orange; height: 200px;"></div>
        <div class="menu_blocks_sky w-25" style="background-color: aquamarine; height: 200px;"></div>
        <div class="menu_blocks_yellow w-25" style="background-color: yellow; height: 200px;"></div>
        <div class="row m-0" style="background-color: gray; height: 26px;"></div>
    </section>

    <section class="main row m-0">

        <div class="left col" style="background-color: green; height: 480px;">
            <p class="text-center m-0 pb-2">Лівий блок</p>
            <div class="left_blocks_orange mt-5 col-10 mx-auto" style="background-color: orange; height: 60px;">
                <p class="text-center m-0">left</p>
            </div>
            <div class="row col-10 mx-auto">
                <div class="left_blocks_orange_pink col-6" style="background-color: pink; height: 340px;">
                    <p class="text-center m-0">a-left</p>
                </div>
                <div class="left_blocks_orange_yellow col-6" style="background-color: yellow; height: 340px;">
                    <p class="text-center m-0">b-left</p>
                </div>
            </div>   
        </div>

        <div class="center col" style="background-color: aquamarine; height: 480px;">
            <p class="text-center pb-2">Центр блок</p>
            <div class="row mt-5">
                <div class="center_blocks_red col-4" style="background-color: red; height: 400px;"></div>
                <div class="center_blocks_yellow col-4" style="background-color: yellow; height: 400px;">
                    <p class="text-center m-0" style="height: 10%;">a-centr</p>
                    <div class="row" style="height: 90%;">
                        <div class="center_blocks_yellow_ac w-50 align-self-end" style="background-color: orange; height: 340px;">
                            <p class="text-center m-0">A-c</p>
                        </div>
                        <div class="center_blocks_yellow_bc w-50 align-self-end" style="background-color: red; height: 140px;">
                            <p class="text-center m-0">B-c</p>
                        </div>
                    </div>
                </div>
                <div class="center_blocks_orange col-4" style="background-color: orange; height: 400px;"></div>
            </div>
        </div>

        <div class="right col" style="background-color: blue; height: 480px;">
            <p class="text-center m-0 h-10" style="height: 140px;">Правий блок</p>
            <div class="row" style="height: 340px;">
                <div class="right_blocks_sky col-4 align-self-end" style="background-color: aquamarine; height: 140px;"></div>
                <div class="right_blocks_yellow col-4 align-self-center mt-5" style="background-color: yellow; height: 200px;"></div>
                <div class="right_blocks_orange col-4 align-self-top p-0" style="background-color: orange; height: 200px;">
                    <div class="row mx-0">
                        <div class="col-4"></div>
                        <i class="bg-black text-white fs-5 text-center py-1 px-4 mt-5 mb-4 col-8">text</i>
                        <i class="bg-black text-white fs-5 text-center py-1 px-4 col-8">text</i>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
